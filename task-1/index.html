<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">To-Do List</h1>

        <form id="task-form">
            <input type="text" id="textBox" placeholder="Enter a task" />
            <button type="button" id="addButton" class="btn">Add Task</button>
        </form>
        
        <ul id="listItems" class="taskItem">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
