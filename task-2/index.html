<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="container">
        <div class="calcContainer">
            <div class="calcDisplay"></div>
            <div class="calcButtons">
                <div class="row">
                    <button class="btn" onclick="clearDisplay()">AC</button>
                    <button class="btn" onclick="paran()">()</button>
                    <button class="btn" onclick="appendChar(this)">%</button>
                    <button class="btn" onclick="appendChar(this)">/</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="appendChar(this)">7</button>
                    <button class="btn" onclick="appendChar(this)">8</button>
                    <button class="btn" onclick="appendChar(this)">9</button>
                    <button class="btn" onclick="appendChar(this)">*</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="appendChar(this)">5</button>
                    <button class="btn" onclick="appendChar(this)">4</button>
                    <button class="btn" onclick="appendChar(this)">6</button>
                    <button class="btn" onclick="appendChar(this)">-</button>
                </div>
                <div class="row">    
                    
                    <button class="btn" onclick="appendChar(this)">1</button>
                    <button class="btn" onclick="appendChar(this)">2</button>
                    <button class="btn" onclick="appendChar(this)">3</button>
                    <button class="btn" onclick="appendChar(this)">+</button>
                </div>
                <div class="row">    
                    <button class="btn" onclick="appendChar(this)">0</button>
                    <button class="btn" onclick="appendChar(this)">.</button>
                    <button class="btn" onclick="deleteChar()">C</button>
                    <button class="btn" onclick="getAns()">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
